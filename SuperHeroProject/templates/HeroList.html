{% extends 'SuperHeroTheme.html' %}

<h1>Superhero News</h1>
{% block content %}
<a href="add">Add Hero</a>
{% for hero in heroes %}
<p>
    Hero: {{ hero.name }}
</p>
<p>
    Secret Identity: {{ hero.identity }}
</p>

<a href="{% url 'HeroDetail' hero.id %}">
    <img width="300" src="/static/images/{{ hero.image }}">
</a>
<br>
<br>
{% endfor %}
<a href="add">Add Hero</a>
{% endblock content %}
