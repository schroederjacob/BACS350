{% extends 'SuperHeroTheme.html' %}

  <h1>Superhero News</h1>
    {% block content %}
        {% for hero in object_list %}
            <p>
                Hero: {{ hero.name }}
            </p>
            <p>
                Secret Identity: {{ hero.identity }}
            </p>

            <img width="300" src="/static/images/{{ hero.image }}.jpg" alt="{{ hero.identity }}">
            <br>
            <br>
        {% endfor %}
    {% endblock content %}
