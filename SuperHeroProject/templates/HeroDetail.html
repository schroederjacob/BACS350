{% extends 'SuperHeroTheme.html' %}

{% block content %}
<h2>Hero - {{ hero }}</h2>
<p>
    <a href="/">Hero List</a>
</p>
<p>
    Hero: {{ hero.name }}
</p>
<p>
    Secret Identity: {{ hero.identity }}
</p>
<p>
    <img width="200" src="static/images/{{ hero.image }}">
</p>
<p>
    <a href="{{ hero.pk }}/" class="btn">Edit</a>
    <a href="{{ hero.pk }}/delete/" class="btn">Delete</a>
</p>
{% endblock content %}
